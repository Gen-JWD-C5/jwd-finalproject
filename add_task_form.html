<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="./css/form.css" rel="stylesheet"/>
    <title>Add Task</title>
  </head>
  <body>
      <header>
          <h1 class="header">Add Task</h1>
      </header>
      
    <form  action="">
        <div class="formLayout">    
          <div class="row">
            <div class="col-sm">
                <label for="inputTask" class= "control-label"  >Task:</label>
                     
                <input type="text" class="inputTask" id="inputTask"/>
            </div>
           </div>
          
           <div class="row g-3">
            <div class="col-sm">
                <div class="dropdown">
                    <label for="statusButton">Status</label>
                    <button class="btn btn-primary dropdown-toggle" type="button" id="statusButton" data-bs-toggle="dropdown" aria-expanded="false">
                      Status
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">To Do</a></li>
                      <li><a class="dropdown-item" href="#">In Progress</a></li>
                      <li><a class="dropdown-item" href="#">Done</a></li>
                    </ul>
                  </div>
            </div>
            <div class="col-sm">
                <div class="dropdown">
                    <label for="assigneeButton">Assignee</label>
                    <button class="btn btn-primary dropdown-toggle" type="button" id="assigneeButton" data-bs-toggle="dropdown" aria-expanded="false">
                      Assignee
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Assignee 1</a></li>
                      <li><a class="dropdown-item" href="#">Assignee 2</a></li>
                      <li><a class="dropdown-item" href="#">Assignee 3</a></li>
                    </ul>
                  </div>
            </div>
            <div class="col-sm">
                <label for="dueDate">Due date:</label>

                <input type="date" id="dueDate" name="dueDate"
                       value="2021-05-18"
                       min="2021-01-01" max="2022-12-31">
            </div>
          </div>
          <div class="row mb-3">
            <label for="description">Description:</label>
            <textarea rows="10" cols="30" class="form-control taskDescription" placeholder="Description:" id="description">Describe the Task</textarea>
          </div>
          <div class="row mb-3 addButton">
            <button type="submit" class="btn-lg btn-primary">Add</button>
          </div>
        
         </div>
        </form>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
