<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="./css/form.css" rel="stylesheet" />
    <title>Add Task</title>
</head>

<body>
    <header>
        <h1 class="headerTask">Add Task</h1>
    </header>

    <form action="">
        <div class="formLayout">
            <div class="row">
                <div class="col-sm">
                    <label for="inputTask" class="form-label">Task</label>
                    <input type="text" class="inputTask form-control" id="inputTask" aria-label="Task"
                        placeholder="Name of Task" />
                </div>
            </div>

            <div class="row dropdownRow">
                <div class="col-sm">
                    <div class="dropdown">
                        <label for="statusButton">Status</label>

                        <select class="form-select" aria-label="Chose status" id="statusButton">
                            <option selected>Chose Status</option>
                            <option value="1">In Progress</option>
                            <option value="2">Done</option>
                            <option value="3">To Do</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="dropdown">
                        <label for="assigneeButton">Assignee</label>

                        <select class="form-select" aria-label="Assign the task" id="assigneeButton">
                            <option selected>Assignee 1</option>
                            <option value="1">Assignee One</option>
                            <option value="2">AssigneeTwo</option>
                            <option value="3">AssigneeThree</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <label for="dueDate">Due date</label>

                    <div class="col-sm">
                        <input type="date" id="dueDate" name="dueDate" class="form-control" value="2021-05-18"
                            min="2021-01-01" max="2022-12-31" aria-label="Due Date">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class=col-sm>
                    <label for="description">Description</label>
                    <textarea class="form-control taskDescription" placeholder="Describe the task"
                        id="description"></textarea>
                </div>
            </div>
            <div class="row mb-3 addButton">
                <div class="col-sm-6">
                    <button type="submit" class="btn-lg btn-primary">Add</button>
                </div>
            </div>
        </div>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
